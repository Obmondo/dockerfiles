name: Build Logical backup

on:
  push:
    branches: ["main"]
    paths:
      - "mariadb-logical-backup/**"
      - ".github/workflows/mariadb-logical-backup.yml"

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Generate container metadata
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: ghcr.io/obmondo/mariadb-logical-backup
          tags: |
            type=raw,value=latest
            type=semver,pattern={{version}},value=v3.1.6
          flavor: |
            latest=false
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push container image
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          file: "./mariadb-logical-backup/Dockerfile"
          context: .
          labels: ${{ steps.meta.outputs.labels }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          platforms: linux/amd64,linux/arm64
